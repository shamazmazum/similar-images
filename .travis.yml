dist: bionic
language: common-lisp

env:
  matrix:
    - LISP=sbcl
    - LISP=ccl

install:
  - sudo apt-get install info install-info libturbojpeg0-dev
  - curl -L https://raw.githubusercontent.com/lispci/cl-travis/master/install.sh | sh
  - cl -e '(ql-dist:install-dist "http://dist.ultralisp.org/" :prompt nil)'

script:
  - cl -f $TRAVIS_BUILD_DIR/tests/travis.lisp
